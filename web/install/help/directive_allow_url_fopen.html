    <head>
        <title>Allow url fopen</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="help.css"/>
    </head>
    <body>
        You need to have <a href="http://www.php.net/fopen" target="_blank">allow_url_fopen</a> set to <b>On</b>
        <p/>
        In your php.ini file you must have:
        <p/>
        <code>
            allow_url_fopen = On
        </code>
        <p />
        <div style="text-align: center;">
            <a href="javascript:void(0);" onclick="javascript: window.close();">Close</a>
        </div>
    </body>
